name: 自动更新韩国直播源

on:
  schedule:
    - cron: "*/10 * * * *"  # 每 10 分钟执行
  push:
    branches:
      - main                # push 到 main 分支也会触发
  workflow_dispatch:        # 支持手动触发

jobs:
  update_m3u8:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Checkout 仓库
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ 安装 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      # 3️⃣ 安装 requests
      - name: Install requests
        run: pip install requests

      # 4️⃣ 运行 update.py
      - name: Run update.py
        run: python update.py || echo "Python 脚本执行失败，但 workflow 不终止"

      # 5️⃣ 提交更新到 GitHub
      - name: Commit & Push
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          # 替换远程 origin，保证 push 有权限
          git remote set-url origin https://x-access-token:${TOKEN}@github.com/${{ github.repository }}.git
          git add korea.m3u8
          git diff --staged --quiet || git commit -m "自动更新 korea.m3u8"
          git push origin HEAD
